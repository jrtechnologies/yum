<mat-card>

  <div class="heading">
    Transactions
  </div>

  <!-- <mat-paginator  #paginator *ngIf="transactions != null"
              [length]="transactions.length"
              [pageIndex]="0"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator> -->

   <mat-paginator  #paginator
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>


  <mat-table *ngIf="transactions != null" #table [dataSource]="dataSource" class= "centered">

     <ng-container matColumnDef="datetime">
      <mat-header-cell *matHeaderCellDef> Date/Time </mat-header-cell>
      <mat-cell *matCellDef="let element">{{formattedDateTime(element.datetime)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="transactionType">
      <mat-header-cell *matHeaderCellDef> Transaction Type </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.orderType}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="menuDate">
      <mat-header-cell *matHeaderCellDef> Menu Date </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.menuDate}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef>Amount </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.amount | number : '1.2-2'}}<span [innerHTML]="currency | async"></span></mat-cell>
    </ng-container>


    <ng-container matColumnDef="balance">
      <mat-header-cell *matHeaderCellDef> Balance </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.balance | number : '1.2-2'}}<span [innerHTML]="currency | async"></span></mat-cell>
    </ng-container>



    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.lastName}} {{element.firstName}}</mat-cell>
    </ng-container>









    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>
